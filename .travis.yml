# Make sure we run in the docker container
sudo: false
language: c
addons:
    apt:
        packages:
        # Libraries needed to build cross compiler
            - libgmp-dev
            - libmpfr-dev
cache:
    apt: true
    directories:
        - compiler/
# Compiles the cross compiler into the projects root
before_install: bash scripts/build_cross_compiler.sh
script:
    - make
    - make run-tests
